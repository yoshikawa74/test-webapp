<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Åä„Çì„Åå„Åè„É°„É¢„É™„Éº„Ç≤„Éº„É†</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #87CEEB, #98FB98, #FFB6C1);
            background-size: 400% 400%;
            animation: gradientMove 6s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .game-container {
            max-width: 400px;
            width: 90%;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #FF6B6B;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .animal-display {
            font-size: 4em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .info-display {
            font-size: 1.5em;
            margin: 15px 0;
            font-weight: bold;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .score-info {
            color: #4ECDC4;
        }
        
        .game-status {
            color: #FF9F43;
        }
        
        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
            padding: 10px;
        }
        
        .game-button {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            font-size: 2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .game-button:nth-child(1) { background: linear-gradient(45deg, #FF6B6B, #FF8E8E); }
        .game-button:nth-child(2) { background: linear-gradient(45deg, #4ECDC4, #45B7B8); }
        .game-button:nth-child(3) { background: linear-gradient(45deg, #45B7B8, #26D0CE); }
        .game-button:nth-child(4) { background: linear-gradient(45deg, #FFA07A, #FF7F50); }
        .game-button:nth-child(5) { background: linear-gradient(45deg, #98D8C8, #78C8A8); }
        .game-button:nth-child(6) { background: linear-gradient(45deg, #F7DC6F, #F4D03F); }
        .game-button:nth-child(7) { background: linear-gradient(45deg, #BB8FCE, #A569BD); }
        .game-button:nth-child(8) { background: linear-gradient(45deg, #85C1E9, #5DADE2); }
        .game-button:nth-child(9) { background: linear-gradient(45deg, #F8C471, #F5B041); }
        
        .game-button:active {
            transform: scale(0.9);
        }
        
        .game-button.lit {
            transform: scale(1.2);
            animation: pulse 0.5s;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            50% { box-shadow: 0 0 30px rgba(255, 255, 255, 1); }
            100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        }
        
        .start-button, .next-button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        .start-button:hover, .next-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .feedback {
            font-size: 3em;
            margin: 20px 0;
            animation: bounceIn 0.5s;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .final-score {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #333;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.3em;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.3);
        }
        
        @keyframes celebrate {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            75% { transform: rotate(-5deg); }
        }
        
        .celebrate {
            animation: celebrate 0.5s ease-in-out 3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üéµ „Åä„Çì„Åå„Åè„É°„É¢„É™„Éº„Ç≤„Éº„É† üéµ</h1>
        
        <div class="animal-display" id="animalDisplay">üê±</div>
        
        <div class="info-display">
            <div class="score-info" id="scoreInfo">„ÇÇ„Çì„Å†„ÅÑ: 1/5</div>
        </div>
        
        <div class="info-display">
            <div class="game-status" id="gameStatus">„Çπ„Çø„Éº„Éà„Éú„Çø„É≥„Çí„Åä„Åó„Å¶„Å≠ÔºÅ</div>
        </div>
        
        <div class="buttons-grid" id="buttonsGrid">
            <button class="game-button" data-sound="0">üçé</button>
            <button class="game-button" data-sound="1">üçå</button>
            <button class="game-button" data-sound="2">üçä</button>
            <button class="game-button" data-sound="3">üçá</button>
            <button class="game-button" data-sound="4">üçì</button>
            <button class="game-button" data-sound="5">üçë</button>
            <button class="game-button" data-sound="6">ü•ù</button>
            <button class="game-button" data-sound="7">üçç</button>
            <button class="game-button" data-sound="8">ü•≠</button>
        </div>
        
        <button class="start-button" id="startButton">üéÆ „Çπ„Çø„Éº„ÉàÔºÅ</button>
        <button class="next-button" id="nextButton" style="display: none;">‚û°Ô∏è „Å§„Åé„ÅÆ„ÇÇ„Çì„Å†„ÅÑ</button>
        
        <div class="feedback" id="feedback"></div>
    </div>

    <script>
        class SoundMemoryGame {
            constructor() {
                this.currentRound = 1;
                this.totalRounds = 5;
                this.score = 0;
                this.sequence = [];
                this.playerSequence = [];
                this.isPlayerTurn = false;
                this.sequenceLength = 3;
                this.gameButtons = document.querySelectorAll('.game-button');
                this.animals = ['üê±', 'üê∂', 'üê∞', 'üê∏', 'üêß', 'ü¶ä', 'üêª', 'üêº', 'üêØ'];
                this.sounds = ['„Éâ', '„É¨', '„Éü', '„Éï„Ç°', '„ÇΩ', '„É©', '„Ç∑', '„Éâ‚ô™', '„É¨‚ô™'];
                this.audioContext = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeAudio();
            }
            
            initializeElements() {
                this.animalDisplay = document.getElementById('animalDisplay');
                this.scoreInfo = document.getElementById('scoreInfo');
                this.gameStatus = document.getElementById('gameStatus');
                this.startButton = document.getElementById('startButton');
                this.nextButton = document.getElementById('nextButton');
                this.feedback = document.getElementById('feedback');
            }
            
            setupEventListeners() {
                this.startButton.addEventListener('click', () => this.startGame());
                this.nextButton.addEventListener('click', () => this.nextRound());
                
                this.gameButtons.forEach((button, index) => {
                    button.addEventListener('click', () => this.handlePlayerInput(index));
                });
            }
            
            async initializeAudio() {
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (error) {
                    console.log('Audio context not available');
                }
            }
            
            playSound(frequency, duration = 0.3) {
                if (!this.audioContext) return;
                
                try {
                    const oscillator = this.audioContext.createOscillator();
                    const gainNode = this.audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(this.audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                    oscillator.type = 'sine';
                    
                    gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
                    gainNode.gain.linearRampToValueAtTime(0.3, this.audioContext.currentTime + 0.01);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                    
                    oscillator.start(this.audioContext.currentTime);
                    oscillator.stop(this.audioContext.currentTime + duration);
                } catch (error) {
                    console.log('Sound playback failed');
                }
            }
            
            startGame() {
                if (this.audioContext && this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                
                this.currentRound = 1;
                this.score = 0;
                this.updateDisplay();
                this.startButton.style.display = 'none';
                this.generateNewSequence();
            }
            
            generateNewSequence() {
                this.sequence = [];
                this.playerSequence = [];
                
                // „É©„É≥„ÉÄ„É†„Å™„Ç∑„Éº„Ç±„É≥„Çπ„ÇíÁîüÊàê
                for (let i = 0; i < this.sequenceLength; i++) {
                    this.sequence.push(Math.floor(Math.random() * 9));
                }
                
                this.animalDisplay.textContent = this.animals[Math.floor(Math.random() * this.animals.length)];
                this.gameStatus.textContent = '„Çà„Åè„Åø„Å¶ „Åä„Åº„Åà„Å¶„Å≠ÔºÅ';
                this.playSequence();
            }
            
            async playSequence() {
                this.isPlayerTurn = false;
                await this.delay(1000);
                
                for (let i = 0; i < this.sequence.length; i++) {
                    const buttonIndex = this.sequence[i];
                    await this.highlightButton(buttonIndex);
                    await this.delay(300);
                }
                
                this.gameStatus.textContent = '„ÅÑ„Åæ„ÅÆ„Åò„ÇÖ„Çì„Å∞„Çì„Åß „Éú„Çø„É≥„Çí„Åä„Åó„Å¶„Å≠ÔºÅ';
                this.isPlayerTurn = true;
            }
            
            async highlightButton(index) {
                const button = this.gameButtons[index];
                const frequencies = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25, 587.33];
                
                button.classList.add('lit');
                this.playSound(frequencies[index]);
                
                await this.delay(500);
                button.classList.remove('lit');
            }
            
            handlePlayerInput(buttonIndex) {
                if (!this.isPlayerTurn) return;
                
                const frequencies = [261.63, 293.66, 329.63, 349.23, 392.00, 440.00, 493.88, 523.25, 587.33];
                this.playSound(frequencies[buttonIndex]);
                
                this.playerSequence.push(buttonIndex);
                
                // ÁèæÂú®„ÅÆÂÖ•Âäõ„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                const currentIndex = this.playerSequence.length - 1;
                if (this.playerSequence[currentIndex] !== this.sequence[currentIndex]) {
                    this.handleWrongAnswer();
                    return;
                }
                
                // „Ç∑„Éº„Ç±„É≥„Çπ„ÅåÂÆå‰∫Ü„Åó„Åü„Åã„ÉÅ„Çß„ÉÉ„ÇØ
                if (this.playerSequence.length === this.sequence.length) {
                    this.handleCorrectSequence();
                }
            }
            
            handleCorrectSequence() {
                this.score++;
                this.isPlayerTurn = false;
                this.feedback.textContent = 'üéâ „Åõ„ÅÑ„Åã„ÅÑÔºÅ üéâ';
                this.feedback.style.color = '#4ECDC4';
                this.animalDisplay.classList.add('celebrate');
                
                setTimeout(() => {
                    this.feedback.textContent = '';
                    this.animalDisplay.classList.remove('celebrate');
                    
                    if (this.currentRound < this.totalRounds) {
                        this.nextButton.style.display = 'block';
                    } else {
                        this.showFinalScore();
                    }
                }, 2000);
            }
            
            handleWrongAnswer() {
                this.isPlayerTurn = false;
                this.feedback.textContent = 'üòÖ „ÇÇ„ÅÜ„ÅÑ„Å°„Å© „Åå„Çì„Å∞„Çç„ÅÜÔºÅ';
                this.feedback.style.color = '#FF6B6B';
                
                setTimeout(() => {
                    this.feedback.textContent = '';
                    this.playerSequence = [];
                    this.gameStatus.textContent = '„ÇÇ„ÅÜ„ÅÑ„Å°„Å© „Åò„ÇÖ„Çì„Å∞„Çì„Çí „Åø„Å¶„Å≠ÔºÅ';
                    this.playSequence();
                }, 2000);
            }
            
            nextRound() {
                this.currentRound++;
                this.nextButton.style.display = 'none';
                this.updateDisplay();
                
                // Èõ£ÊòìÂ∫¶„ÇíÂ∞ë„Åó‰∏ä„Åí„Çã
                if (this.currentRound > 2) {
                    this.sequenceLength = Math.min(4, this.sequenceLength + 0.2);
                }
                
                setTimeout(() => {
                    this.generateNewSequence();
                }, 500);
            }
            
            showFinalScore() {
                let message = '';
                let emoji = '';
                
                if (this.score === this.totalRounds) {
                    message = '„Éë„Éº„Éï„Çß„ÇØ„ÉàÔºÅ„Åô„Åî„ÅÑ„Å≠ÔºÅ‚ú®';
                    emoji = 'üèÜ';
                } else if (this.score >= 4) {
                    message = '„Å®„Å£„Å¶„ÇÇ„Çà„Åè„Åß„Åç„Åæ„Åó„ÅüÔºÅüëè';
                    emoji = 'üåü';
                } else if (this.score >= 3) {
                    message = '„Çà„Åè„Åå„Çì„Å∞„Çä„Åæ„Åó„ÅüÔºÅüòä';
                    emoji = 'üòä';
                } else {
                    message = '„Å§„Åé„ÅØ „ÇÇ„Å£„Å®„Åå„Çì„Å∞„Çç„ÅÜ„Å≠ÔºÅüí™';
                    emoji = 'üí™';
                }
                
                this.animalDisplay.textContent = emoji;
                this.gameStatus.innerHTML = `
                    <div class="final-score">
                        ${message}<br>
                        „Åõ„ÅÑ„Åã„ÅÑ„Åô„ÅÜ: ${this.score}/${this.totalRounds}
                    </div>
                `;
                
                this.startButton.textContent = 'üîÑ „ÇÇ„ÅÜ„ÅÑ„Å°„Å© „ÅÇ„Åù„Å∂';
                this.startButton.style.display = 'block';
            }
            
            updateDisplay() {
                this.scoreInfo.textContent = `„ÇÇ„Çì„Å†„ÅÑ: ${this.currentRound}/${this.totalRounds}`;
            }
            
            delay(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }
        }
        
        // „Ç≤„Éº„É†„ÇíÈñãÂßã
        window.addEventListener('DOMContentLoaded', () => {
            new SoundMemoryGame();
        });
    </script>
</body>
</html>
