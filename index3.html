    <style>
        body {

        .balloon::before {

    </style>

        <div class="title">ğŸˆ é¢¨èˆ¹ãµãã‚‰ã¾ã—ã‚²ãƒ¼ãƒ  ğŸˆ</div>
        
        <div class="sensitivity-control" id="sensitivityControl">

            <input type="range" id="sensitivitySlider" class="sensitivity-slider" min="40" max="90" value="70">

        <div class="instructions">
            å¤§ããªå£°ã‚’å‡ºã—ã¦ã­ï¼é¢¨èˆ¹ãŒãµãã‚‰ã‚€ã‚ˆã€œ ğŸ“¢ğŸ—£ï¸
        </div>
        
        <div class="balloon-container">
            <div class="balloon" id="balloon">
                <div class="balloon-string"></div>
            </div>

    </div>

    <script>
        let balloonSize = 1;
        let maxSize = 4;
        let isListening = false;
        let audioContext;
        let analyser;
        let microphone;
        let dataArray;
        let animationId;
        let sensitivity = 70; // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®æ„Ÿåº¦ã‚’ã‹ãªã‚Šéˆæ„Ÿã«è¨­å®š
        let clapCount = 0;
        let lastClapTime = 0;
        let clapThreshold = 85; // æ‹æ‰‹æ¤œå‡ºã®é–¾å€¤ã‚’ã‹ãªã‚Šé«˜ãè¨­å®š

        const balloon = document.getElementById('balloon');
        const micStatus = document.getElementById('micStatus');
        const volumeFill = document.getElementById('volumeFill');
        const sparkles = document.getElementById('sparkles');
        const sensitivityControl = document.getElementById('sensitivityControl');
        const sensitivitySlider = document.getElementById('sensitivitySlider');
        const sensitivityValue = document.getElementById('sensitivityValue');
        const clapCounter = document.getElementById('clapCounter');

        const characters = ['ğŸ°', 'ğŸ±', 'ğŸ¸', 'ğŸ§', 'ğŸ¦„', 'ğŸŒŸ', 'ğŸˆ', 'ğŸ‰', 'ğŸŒˆ', 'ğŸ¦‹'];

        // ãƒã‚¤ã‚¯ã®åˆæœŸåŒ–
        async function initializeMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                analyser = audioContext.createAnalyser();
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                isListening = true;
                micStatus.textContent = 'ğŸ¤ æº–å‚™å®Œäº†ï¼å¤§ããªå£°ã‚’å‡ºã—ã¦ã­';
                micStatus.classList.add('mic-active');
                
                // æ„Ÿåº¦èª¿æ•´ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ã‚’è¡¨ç¤º
                sensitivityControl.style.display = 'block';
                setupSensitivityControl();
                
                startListening();
            } catch (err) {
                console.log('ãƒã‚¤ã‚¯ã‚’ä½¿ã‚ãšã«ã‚²ãƒ¼ãƒ ã‚’é–‹å§‹ã—ã¾ã™');
                setupClickMode();
            }
        }

        // æ„Ÿåº¦èª¿æ•´ã®è¨­å®š
        function setupSensitivityControl() {
            sensitivitySlider.addEventListener('input', (e) => {
                sensitivity = parseInt(e.target.value);
                updateSensitivityDisplay();
            });
            
            updateSensitivityDisplay();
        }

        function updateSensitivityDisplay() {
            let level = 'æ™®é€š';
            if (sensitivity <= 50) level = 'é«˜æ„Ÿåº¦';
            else if (sensitivity <= 70) level = 'æ™®é€š';
            else if (sensitivity <= 80) level = 'ä½æ„Ÿåº¦';
            else level = 'ã¨ã¦ã‚‚éˆæ„Ÿ';
            
            sensitivityValue.textContent = level;
        }

        // ã‚¯ãƒªãƒƒã‚¯ãƒ¢ãƒ¼ãƒ‰ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
        function setupClickMode() {
            micStatus.textContent = 'ğŸ‘† ã‚¿ãƒƒãƒ—ã—ã¦éŠã¼ã†ï¼';
            micStatus.classList.add('mic-active');
            document.querySelector('.instructions').innerHTML = 'é¢¨èˆ¹ã‚’ã‚¿ãƒƒãƒ—ã—ã¦ã­ï¼ãµãã‚‰ã‚€ã‚ˆã€œ ğŸ‘†<br><small>é€£ç¶šã§ã‚¿ãƒƒãƒ—ã™ã‚‹ã¨ã‚‚ã£ã¨æ¥½ã—ã„â™ª</small>';
            
            // é¢¨èˆ¹ã‚’ã‚¯ãƒªãƒƒã‚¯å¯èƒ½ã«ã™ã‚‹
            balloon.addEventListener('click', handleClick);
            balloon.style.cursor = 'pointer';
            
            // æ‹æ‰‹ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ã‚’éè¡¨ç¤º
            clapCounter.style.display = 'none';
            
            // éŸ³é‡ãƒãƒ¼ã‚’éš ã™
            document.querySelector('.volume-bar').style.display = 'none';
            
            // è‡ªå‹•ã§ã¡ã‚‡ã£ã¨ãšã¤å¤§ãããªã‚‹ãƒ¢ãƒ¼ãƒ‰ã‚‚è¿½åŠ 
            startAutoGrow();
        }

        // éŸ³å£°ãƒ¬ãƒ™ãƒ«ã®ç›£è¦–
        function startListening() {
            function checkAudioLevel() {
                if (!isListening) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                let sum = 0;
                let maxVolume = 0;
                for (let i = 0; i < dataArray.length; i++) {
                    sum += dataArray[i];
                    maxVolume = Math.max(maxVolume, dataArray[i]);
                }
                
                const average = sum / dataArray.length;
                const volume = Math.min(100, (average / 128) * 100);
                const peakVolume = (maxVolume / 255) * 100;
                
                volumeFill.style.width = volume + '%';
                
                // æ‹æ‰‹æ¤œå‡ºï¼ˆæ€¥æ¿€ãªéŸ³é‡ä¸Šæ˜‡ã‚’æ¤œå‡ºï¼‰- ã‚ˆã‚Šå³ã—ã„æ¡ä»¶
                const currentTime = Date.now();
                if (peakVolume > clapThreshold && currentTime - lastClapTime > 800 && volume > 60) {
                    detectClap();
                    lastClapTime = currentTime;
                }
                
                // èª¿æ•´å¯èƒ½ãªæ„Ÿåº¦ã§é¢¨èˆ¹ã‚’å¤§ããã™ã‚‹
                if (volume > sensitivity) {
                    growBalloon();
                }
                
                animationId = requestAnimationFrame(checkAudioLevel);
            }
            
            checkAudioLevel();
        }

        // æ‹æ‰‹æ¤œå‡º
        function detectClap() {
            clapCount++;
            updateClapDisplay();
            
            // æ‹æ‰‹ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            clapCounter.classList.add('clap-animation');
            setTimeout(() => {
                clapCounter.classList.remove('clap-animation');
            }, 300);
            
            // æ‹æ‰‹éŸ³ã‚’å†ç”Ÿ
            playClapSound();
            
            // æ‹æ‰‹ã§ã‚‚é¢¨èˆ¹ãŒå°‘ã—å¤§ãããªã‚‹
            growBalloon();
        }

        // æ‹æ‰‹è¡¨ç¤ºã®æ›´æ–°
        function updateClapDisplay() {
            clapCounter.textContent = `ğŸ‘ æ‹æ‰‹: ${clapCount}å›`;
        }

        // æ‹æ‰‹éŸ³ã‚’ç”Ÿæˆ
        function playClapSound() {
            if (!audioContext) return;
            
            // çŸ­ã„é«˜éŸ³ã‚’2å›é³´ã‚‰ã—ã¦æ‹æ‰‹éŸ³ã‚’æ¨¡å€£
            for (let i = 0; i < 2; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.frequency.setValueAtTime(1000 + Math.random() * 500, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, audioContext.currentTime + 0.05);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.05);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.05);
                }, i * 50);
            }
        }

        // ã‚¯ãƒªãƒƒã‚¯å‡¦ç†
        function handleClick() {
            growBalloon();
            
            // ã‚¯ãƒªãƒƒã‚¯ã—ãŸæ™‚ã®æ¥½ã—ã„ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            balloon.style.transform = `scale(${balloonSize}) rotate(${Math.random() * 20 - 10}deg)`;
            setTimeout(() => {
                balloon.style.transform = `scale(${balloonSize})`;
            }, 200);
        }

        // è‡ªå‹•æˆé•·ãƒ¢ãƒ¼ãƒ‰
        function startAutoGrow() {
            setInterval(() => {
                if (balloonSize < maxSize && Math.random() > 0.85) {
                    balloonSize += 0.02;
                    balloon.style.transform = `scale(${balloonSize})`;
                    
                    // è‰²ã‚’å¾ã€…ã«å¤‰ãˆã‚‹
                    const progress = Math.min((balloonSize - 1) / (maxSize - 1), 1);
                    const hue = progress * 120;
                    const saturation = 70 + progress * 15;
                    balloon.style.background = `linear-gradient(135deg, 
                        hsl(${320 + hue}, ${saturation}%, 70%) 0%, 
                        hsl(${320 + hue}, ${saturation}%, 80%) 30%, 
                        hsl(${320 + hue}, ${saturation}%, 85%) 70%, 
                        hsl(${320 + hue}, ${saturation}%, 90%) 100%)`;
                    
                    // ã‚µã‚¤ã‚ºã«å¿œã˜ã¦ãƒ—ãƒ«ãƒ—ãƒ«éœ‡ãˆã‚‹
                    if (balloonSize > maxSize * 0.8) {
                        balloon.style.animation = 'shake 0.1s infinite alternate';
                    }
                    
                    if (balloonSize >= maxSize) {
                        popBalloon();
                    }
                }
            }, 3000);
        }

        // é¢¨èˆ¹ã‚’å¤§ããã™ã‚‹
        function growBalloon() {
            balloonSize += 0.04;
            balloon.style.transform = `scale(${balloonSize})`;
            balloon.classList.add('growing');
            
            // è‰²ã‚’å¾ã€…ã«å¤‰ãˆã‚‹
            const progress = Math.min((balloonSize - 1) / (maxSize - 1), 1);
            const hue = progress * 120;
            const saturation = 70 + progress * 15;
            balloon.style.background = `linear-gradient(135deg, 
                hsl(${320 + hue}, ${saturation}%, 70%) 0%, 
                hsl(${320 + hue}, ${saturation}%, 80%) 30%, 
                hsl(${320 + hue}, ${saturation}%, 85%) 70%, 
                hsl(${320 + hue}, ${saturation}%, 90%) 100%)`;
            balloon.style.boxShadow = `
                0 ${15 * balloonSize}px ${25 * balloonSize}px rgba(0,0,0,0.2),
                inset -10px -10px 20px rgba(0,0,0,0.1),
                inset 10px 10px 20px rgba(255,255,255,0.3)`;
            
            // ã‚µã‚¤ã‚ºã«å¿œã˜ã¦ãƒ—ãƒ«ãƒ—ãƒ«éœ‡ãˆã‚‹
            if (balloonSize > maxSize * 0.8) {
                balloon.style.animation = 'shake 0.1s infinite alternate';
            }
            
            setTimeout(() => {
                balloon.classList.remove('growing');
            }, 300);
            
            // æœ€å¤§ã‚µã‚¤ã‚ºã«é”ã—ãŸã‚‰é¢¨èˆ¹ã‚’å‰²ã‚‹
            if (balloonSize >= maxSize) {
                popBalloon();
            }
        }

        // é¢¨èˆ¹ã‚’å‰²ã‚‹
        function popBalloon() {
            // ãƒãƒƒãƒ—éŸ³ã‚’å†ç”Ÿ
            playPopSound();
            
            // é¢¨èˆ¹ã‚’éš ã™
            balloon.style.display = 'none';
            
            // ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            createSparkles();
            
            // ãƒ©ãƒ³ãƒ€ãƒ ãªã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚’è¡¨ç¤º
            const randomCharacter = characters[Math.floor(Math.random() * characters.length)];
            const characterDiv = document.createElement('div');
            characterDiv.className = 'character';
            characterDiv.textContent = randomCharacter;
            document.querySelector('.balloon-container').appendChild(characterDiv);
            
            // 2ç§’å¾Œã«ãƒªã‚»ãƒƒãƒˆ
            setTimeout(resetGame, 2000);
        }

        // ãƒãƒƒãƒ—éŸ³ã‚’ç”Ÿæˆ
        function playPopSound() {
            if (!audioContext) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(200, audioContext.currentTime + 0.1);
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        // ã‚­ãƒ©ã‚­ãƒ©ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
        function createSparkles() {
            const sparkleSymbols = ['âœ¨', 'â­', 'ğŸŒŸ', 'ğŸ’«'];
            
            for (let i = 0; i < 12; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.textContent = sparkleSymbols[Math.floor(Math.random() * sparkleSymbols.length)];
                
                const angle = (i / 12) * 2 * Math.PI;
                const radius = 100 + Math.random() * 50;
                
                sparkle.style.left = (50 + Math.cos(angle) * radius / window.innerWidth * 100) + '%';
                sparkle.style.top = (50 + Math.sin(angle) * radius / window.innerHeight * 100) + '%';
                sparkle.style.animationDelay = Math.random() * 0.3 + 's';
                
                sparkles.appendChild(sparkle);
                
                setTimeout(() => {
                    if (sparkle.parentNode) {
                        sparkle.parentNode.removeChild(sparkle);
                    }
                }, 1000);
            }
        }

        // ã‚²ãƒ¼ãƒ ãƒªã‚»ãƒƒãƒˆ
        function resetGame() {
            balloonSize = 1;
            balloon.style.transform = 'scale(1)';
            balloon.style.animation = '';
            balloon.style.background = `linear-gradient(135deg, #FF69B4 0%, #FFB6C1 30%, #FFC0CB 70%, #FFCCCB 100%)`;
            balloon.style.boxShadow = `
                0 15px 25px rgba(0,0,0,0.2),
                inset -10px -10px 20px rgba(0,0,0,0.1),
                inset 10px 10px 20px rgba(255,255,255,0.3)`;

        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                isListening = false;
